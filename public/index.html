<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/jpg" href="logos/icono.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datos Valencianos Semaforos</title>
    <style>
        @import url("css/style.css");
    </style>

    <!--Mapa importación-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
    <!--Estrellitas-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Grid import-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/waterfall.js/1.0.2/waterfall.min.js"></script>
</head>

<body>
    
    <div id="taparTodo"></div>
    <div id="formulario">
        <div id="icono"></div>
        <div id="nav">
            Nombre
            <input type="text" name="nombre" id="nombre">
            Sección
            <select name="seccion" id="seccion">
                
            </select>
            Sector
            <select name="sector" id="sector">
                
            </select>
            Año Boceto
            <select name="anyoBoceto" id="anyoBoceto">
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            Año de fundación
            <input id="desde" class="texto" type="number" name="desde" placeholder="Desde">
            <input id="hasta" class="texto" type="number" name="hasta" placeholder="Hasta">
            <input id="principal" class="radio" type="radio" name="categoria" value="principal" checked="checked"> Principal 
            <input id="infantil" class="radio" type="radio" name="categoria" value="infantil"> Infantil <br>
        </div>
    </div>
    <br>
    <main>
        <content>

        </content>
        <div id="mapa"></div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/mapa.js"></script>
    <script src="js/traductor.js"></script>
    <script src="js/puntuaciones.js"></script>
</body>

</html>
